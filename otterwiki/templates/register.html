{% extends "form.html" %}
{% block formcontent %}
<form action="{{ url_for("register") }}" method="POST" class="form-inline">{# <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% --> #}
  <div class="form-group">
    <label for="email" class="required w-100">eMail Address</label>
    <input type="text" class="form-control" name="email" id="email" placeholder="you@example.com" value="{{email if email}}">
  </div>
  <div class="form-group">
    <div class="form-text">
      A password will be generated and send to this address.
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="required w-100">Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="First and Last name" value="{{name if name}}">
  </div>
  <input class="btn btn-primary" type="submit" value="Register">
  <a href="{{ url_for("login") }}" class="btn btn-link" role="button">Login</a>
</form>
{% endblock %}
