{% extends "form.html" %}
{% block formcontent %}
<form action="{{ url_for("rename", path=pagepath) }}" method="POST" class="form-inline">{# class="w-400 mw-full" <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% --> #}
  <div class="form-group">
    <label for="new_pagename" class="required w-150">New name</label>
    <input type="text" class="form-control" name="new_pagename" id="new_pagename" placeholder="{{pagename}}" value="{{new_pagename if new_pagename}}">
  </div>
  <div class="form-group">
    <label for="message" class="w-150">Commit message</label>
    <input type="text" class="form-control" name="message" id="message" placeholder="Renamed {{pagename}} to {{new_pagename if new_pagename else "..."}}" value="{{ message if message }}">
  </div>
  <div class="form-group">
    <div class="form-text">
        <strong>Hint:</strong>&nbsp;Avoid abbreviations. Try to limit your name to three simple words or fewer.
    </div>
  </div>
  <input class="btn btn-primary" type="submit" value="Rename">
  <a href="{{ url_for("view", path=pagepath) }}" class="btn" role="button">Cancel</a>
</form>
{% endblock %}
