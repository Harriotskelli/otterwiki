{% extends "wiki.html" %}
{% block content %}
<div class="pure-g">
    <div class="pure-u-1" style="margin-left:auto; margin-right:auto;">
<form class="pure-form pure-form-aligned" method="POST" action="{{ url_for('.create') }}">
    <fieldset>
        {#
        <div class="pure-control-group">
                <legend>Create Page</legend>
        </div>
        #}

        <div class="pure-control-group">
            <label for="pagename">Name:</label>
            <input id="pagename" type="text" name="pagename" value="{%if pagename %}{{pagename}}{%endif%}" required>
        </div>
        <em>Hint: Avoid abbreviations. Try to limit your name to three simple words or fewer. </em>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
    </div>
</div>
{% endblock %}
